<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲管理系統</title>
    
    <!-- 版本控制 - 強制刷新快取 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- Config -->
    <script src="./config.js"></script>
    
    <!-- Permission System -->
    <script src="./permission-helper-browser.js"></script>
    <script src="./auth-bridge.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* 主色調 - 金棕色系 */
            --primary: #c9a961;
            --primary-light: #e4d4a8;
            --primary-dark: #8b7355;
            
            /* 背景色 - 和紙質感 */
            --bg: #f4f1eb;
            --bg-dark: #e8e2d5;
            --card: rgba(255, 255, 255, 0.85);
            
            /* 輔助色 - 青苔綠 */
            --accent: #7a8b74;
            --accent-light: #a3b39c;
            
            /* 文字色 */
            --text: #3a3833;
            --text-light: #6d685f;
            --text-muted: #9b9588;
            
            /* 邊框與陰影 */
            --border: rgba(201, 169, 97, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.12);
            
            /* 側邊欄選中色 */
            --sidebar-active-bg: rgba(201, 169, 97, 0.2);
            --sidebar-hover: rgba(201, 169, 97, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-dark) 100%);
            min-height: 100vh;
        }

        /* 側邊欄 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: rgba(255, 253, 250, 0.9);
            backdrop-filter: blur(20px);
            padding: 24px 20px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        /* 導航選單 */
        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            text-decoration: none;
            color: var(--text-light);
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            background: var(--sidebar-hover);
            color: var(--text);
        }

        .nav-link.active {
            background: var(--sidebar-active-bg);
            color: var(--primary-dark);
            font-weight: 500;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* 主要內容區域 */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頂部導航 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
            background: rgba(255, 253, 250, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-name {
            font-weight: 600;
            color: var(--text);
        }

        .user-role {
            color: var(--text-light);
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: var(--primary-dark);
        }

        /* 模組容器 */
        .module-container {
            flex: 1;
            padding: 32px;
            background: transparent;
        }

        /* 載入動畫 */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-light);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 錯誤訊息 */
        .error-message {
            text-align: center;
            padding: 60px;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 12px;
            margin: 20px;
        }

        /* 存取被拒絕 */
        .access-denied {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }

        .access-denied h3 {
            margin-bottom: 12px;
            color: var(--text);
        }
    </style>
</head>
<body>

    <!-- 主要內容區域 -->
    <div class="main-content">
        <!-- 頂部導航 -->
        <div class="top-bar">
            <div class="user-info">
                <div>
                    <div class="user-name" id="currentUserName">載入中...</div>
                    <div class="user-role" id="currentUserRole">角色載入中...</div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">登出</button>
        </div>
        
        <!-- 模組容器 -->
        <div class="module-container" id="moduleContainer">
            <div class="loading">正在初始化系統...</div>
        </div>
    </div>

    <script>
        // 全域變數
        let currentUser = null;
        let visibleModules = [];
        let currentModule = null;

        // 等待 AuthBridge 初始化完成
        async function waitForAuthBridge() {
            let attempts = 0;
            while ((!window.authBridge || !window.authBridge.initialized) && attempts < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            if (attempts >= 100) {
                throw new Error('AuthBridge 初始化超時');
            }
        }

        // 檢查登入狀態
        function checkAuth() {
            if (!window.authBridge || !window.authBridge.isLoggedIn()) {
                window.location.href = './index.html';
                return false;
            }
            return true;
        }

        // 初始化介面
        async function initUI() {
            try {
                await waitForAuthBridge();
                
                if (!checkAuth()) return;
                
                // 取得使用者資訊
                currentUser = window.authBridge.getCurrentUser();
                visibleModules = window.authBridge.getVisibleModules();
                
                console.log('當前使用者:', currentUser);
                console.log('可見模組:', visibleModules);
                
                // 顯示使用者資訊
                document.getElementById('currentUserName').textContent = currentUser.displayName;
                document.getElementById('currentUserRole').textContent = getRoleDisplayName(currentUser.role);
                
                // 隱藏無權限的選單
                hideUnauthorizedMenus();
                
                // 載入預設模組
                loadDefaultModule();
                
            } catch (error) {
                console.error('初始化失敗:', error);
                showError('系統初始化失敗');
            }
        }

        // 取得角色顯示名稱
        function getRoleDisplayName(role) {
            const roleMap = {
                'SUPER_ADMIN': '超級管理員',
                'BUSINESS_ADMIN': '商務管理員', 
                'GENERAL_USER': '一般使用者'
            };
            return roleMap[role] || role;
        }

        // 隱藏無權限的選單項目
        function hideUnauthorizedMenus() {
            document.querySelectorAll('.nav-item').forEach(navItem => {
                const link = navItem.querySelector('a[onclick*="loadModule"]');
                if (link) {
                    const match = link.onclick.toString().match(/loadModule\(['"]([^'"]+)['"]/);
                    if (match) {
                        const moduleId = match[1];
                        const actualModule = moduleId === 'dashboard' ? 'overview' : moduleId;
                        
                        if (!visibleModules.includes(actualModule)) {
                            navItem.style.display = 'none';
                            console.log('隱藏模組:', moduleId);
                        }
                    }
                }
            });
        }

        // 載入預設模組
        function loadDefaultModule() {
            const defaultModule = visibleModules.includes('overview') ? 'dashboard' : visibleModules[0];
            const navElement = document.querySelector(`[onclick*="'${defaultModule}'"]`);
            if (navElement) {
                loadModule(defaultModule, navElement);
            }
        }

        // 全域函數供 onclick 使用
        async function loadModule(moduleName, element) {
            try {
                await waitForAuthBridge();
                
                // 權限檢查 (處理 dashboard -> overview 映射)
                const actualModule = moduleName === 'dashboard' ? 'overview' : moduleName;
                if (!window.authBridge.canAccessModule(actualModule)) {
                    showAccessDenied(moduleName);
                    return;
                }
                
                // 載入模組邏輯
                await doLoadModule(moduleName, element);
            } catch (error) {
                console.error('載入模組失敗:', error);
                showError('模組載入失敗: ' + error.message);
            }
        }

        // 實際模組載入邏輯
        async function doLoadModule(moduleName, navElement) {
            // 更新導航狀態
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            if (navElement) {
                navElement.classList.add('active');
            }
            
            // 清理舊模組
            if (currentModule && typeof currentModule.destroy === 'function') {
                currentModule.destroy();
            }
            
            // 載入狀態
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '<div class="loading">載入模組中...</div>';
            
            // 模組映射表
            const moduleMap = {
                'overview': './modules/overview.js',
                'dashboard': './modules/overview.js',
                'todos': './modules/todos.js',
                'users': './modules/users.js',
                'calendar': './modules/calendar.js',
                'projects': './modules/projects.js',
                'finance': './modules/finance.js',
                'timebox': './modules/timebox.js',
                'life-simulator': './modules/life-simulator.js',
                'pixel-life': './modules/pixel-life.js',
                'travel-pdf': './modules/travel-pdf.js',
                'themes': './modules/themes.js',
                'sync': './modules/sync.js',
                'settings': './modules/settings.js',
                'permissions': './modules/permissions.js'
            };
            
            const moduleUrl = moduleMap[moduleName];
            if (!moduleUrl) {
                throw new Error(`未知的模組: ${moduleName}`);
            }
            
            // 動態載入模組
            const module = await import(moduleUrl);
            const ModuleClass = Object.values(module).find(x => typeof x === 'function');
            
            if (!ModuleClass) {
                throw new Error(`無法找到模組類別: ${moduleName}`);
            }
            
            // 創建模組實例
            currentModule = new ModuleClass();
            
            // 渲染模組
            const userUuid = currentUser.uuid;
            await currentModule.render(userUuid);
        }

        // 顯示存取被拒絕訊息
        function showAccessDenied(moduleName) {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = `
                <div class="access-denied">
                    <h3>存取被拒絕</h3>
                    <p>您沒有存取「${moduleName}」模組的權限</p>
                </div>
            `;
        }

        // 顯示錯誤訊息
        function showError(message) {
            console.error(message);
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = `
                <div class="error-message">
                    <h3>載入失敗</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // 登出
        function logout() {
            window.authBridge.logout();
            window.location.href = './index.html';
        }

        // 初始化應用
        document.addEventListener('DOMContentLoaded', initUI);
        
        // 全域函數
        window.loadModule = loadModule;
        window.logout = logout;
    </script>
