<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲人生 - 三主題圖標系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', 'Noto Sans TC', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #999;
        }
        
        /* 分頁系統 */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .tab-btn {
            padding: 12px 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
        }
        
        .tab-btn.active {
            color: #fff;
            border-color: currentColor;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        
        .tab-btn.jazz.active {
            color: #ff6348;
            border-color: #ff6348;
            box-shadow: 0 0 20px rgba(255, 99, 72, 0.5);
        }
        
        .tab-btn.zen.active {
            color: #f5f5dc;
            border-color: #f5f5dc;
            box-shadow: 0 0 20px rgba(245, 245, 220, 0.3);
        }
        
        .tab-btn.karesansui.active {
            color: #6b8471;
            border-color: #6b8471;
            box-shadow: 0 0 20px rgba(107, 132, 113, 0.3);
        }
        
        /* 內容區域 */
        .tab-content {
            display: none;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 10px;
            letter-spacing: 0.2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
        }
        
        /* 圖標網格 */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .icon-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .icon-wrapper {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-name {
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.8;
        }
        
        /* 東京爵士夜主題 */
        .jazz-theme {
            background: linear-gradient(180deg, #0d0810 0%, #15091a 100%);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 99, 72, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        /* 霓虹邊框裝飾 */
        .jazz-theme::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 2px;
            background: #ff6348;
            box-shadow: 0 0 10px #ff6348;
            animation: neon-flicker 3s infinite;
        }
        
        .jazz-theme::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40%;
            height: 2px;
            background: #9333ea;
            box-shadow: 0 0 10px #9333ea;
            animation: neon-flicker 4s infinite;
        }
        
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
            51% { opacity: 1; }
            80% { opacity: 0.8; }
        }
        
        @keyframes electric-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes broken-dash {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -35; }
        }
        
        .jazz-theme h1 {
            color: #ff6348;
            text-shadow: 0 0 20px rgba(255, 99, 72, 0.5);
        }
        
        .jazz-theme .icon-card:hover {
            background: rgba(255, 99, 72, 0.1);
            border-color: rgba(255, 99, 72, 0.3);
            transform: translateY(-3px);
        }
        
        .jazz-icon {
            stroke: #ff6348;
            fill: none;
            stroke-width: 2;
            filter: drop-shadow(0 0 5px rgba(255, 99, 72, 0.5));
            transition: all 0.3s ease;
        }
        
        .jazz-theme .icon-card:hover .jazz-icon {
            stroke: #ff9f45;
            filter: drop-shadow(0 0 10px rgba(255, 159, 69, 0.8));
            animation: electric-pulse 0.5s ease;
        }
        
        .broken-stroke {
            stroke-dasharray: 15 5 10 5;
            animation: broken-dash 10s linear infinite;
        }
        
        /* 月夜禪境主題 */
        .zen-theme {
            background: linear-gradient(180deg, #0f1419 0%, #1a1f2e 100%);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(245, 245, 220, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* 月光效果 */
        .zen-theme::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, 
                rgba(245, 245, 220, 0.1) 0%, 
                transparent 70%);
            animation: moon-glow 6s ease-in-out infinite;
        }
        
        @keyframes moon-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .zen-theme h1 {
            color: #f5f5dc;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .zen-theme .icon-card:hover {
            background: rgba(245, 245, 220, 0.05);
            border-color: rgba(245, 245, 220, 0.1);
            transform: translateY(-2px);
        }
        
        .zen-icon {
            stroke: #8b93af;
            fill: none;
            stroke-width: 1.5;
        }
        
        .flowing-stroke {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: flow-in 20s linear infinite;
        }
        
        @keyframes flow-in {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
        
        /* 枯山水主題 */
        .karesansui-theme {
            background: linear-gradient(145deg, #e8e5e0, #dcd9d3);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(82, 107, 87, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .karesansui-theme::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(82, 107, 87, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(107, 132, 113, 0.05) 1px, transparent 1px);
            background-size: 60px 60px, 40px 40px;
            pointer-events: none;
        }
        
        .karesansui-theme h1 {
            color: #3d5442;
            background: linear-gradient(135deg, #8b7355, #526b57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .karesansui-theme .subtitle {
            color: #6b6b6b;
        }
        
        .karesansui-theme .icon-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(82, 107, 87, 0.1);
        }
        
        .karesansui-theme .icon-card:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(82, 107, 87, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(82, 107, 87, 0.15);
        }
        
        .karesansui-theme .icon-name {
            color: #526b57;
        }
        
        .karesansui-icon {
            stroke: #526b57;
            fill: none;
            stroke-width: 2;
        }
        
        /* 動畫效果 */
        @keyframes sand-flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 30; }
        }
        
        @keyframes ripple {
            0% { r: 0; opacity: 0.8; }
            100% { r: 20; opacity: 0; }
        }
        
        .flowing-sand {
            stroke-dasharray: 5 10;
            animation: sand-flow 15s linear infinite;
        }
    </style>
</head>
<body>
    <!-- SVG 定義區 -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <!-- 爵士漸層 -->
            <linearGradient id="jazzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6348;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#9333ea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
            </linearGradient>
            
            <!-- 霓虹光暈濾鏡 -->
            <filter id="neonGlow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            
            <!-- 枯木棕到深苔綠漸變 -->
            <linearGradient id="brownToGreen" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
                <stop offset="30%" style="stop-color:#6b6352;stop-opacity:1" />
                <stop offset="60%" style="stop-color:#526b57;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#3d5442;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>
    
    <!-- 分頁按鈕 -->
    <div class="tabs">
        <button class="tab-btn karesansui active" onclick="(function(){document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.querySelector('.tab-btn.karesansui').classList.add('active');document.getElementById('karesansui-tab').classList.add('active');})()">枯山水</button>
        <button class="tab-btn jazz" onclick="(function(){document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.querySelector('.tab-btn.jazz').classList.add('active');document.getElementById('jazz-tab').classList.add('active');})()">東京爵士夜</button>
        <button class="tab-btn zen" onclick="(function(){document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.querySelector('.tab-btn.zen').classList.add('active');document.getElementById('zen-tab').classList.add('active');})()">月夜禪境</button>
    </div>
