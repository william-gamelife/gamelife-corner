<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主題預覽 - 遊戲人生 3.0</title>
    
    <!-- 原始樣式（枯山水主題） -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* 主色調 - 金棕色系 */
            --primary: #c9a961;
            --primary-light: #e4d4a8;
            --primary-dark: #8b7355;
            
            /* 背景色 - 和紙質感 */
            --bg: #f4f1eb;
            --bg-dark: #e8e2d5;
            --card: rgba(255, 255, 255, 0.85);
            
            /* 輔助色 - 青苔綠 */
            --accent: #7a8b74;
            --accent-light: #a3b39c;
            
            /* 文字色 */
            --text: #3a3833;
            --text-light: #6d685f;
            --text-muted: #9b9588;
            
            /* 邊框與陰影 */
            --border: rgba(201, 169, 97, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.12);
            
            /* 側邊欄選中色 */
            --sidebar-active-bg: rgba(201, 169, 97, 0.2);
            --sidebar-hover: rgba(201, 169, 97, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .theme-selector {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
        }

        .theme-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .theme-btn {
            padding: 12px 24px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 140px;
            text-align: center;
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .theme-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .demo-card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .demo-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .demo-card h3 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 1.3rem;
        }

        .demo-card p {
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 12px;
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
        }

        .sidebar-demo {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }

        .sidebar-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-item:hover {
            background: var(--sidebar-hover);
        }

        .sidebar-item.active {
            background: var(--sidebar-active-bg);
            color: var(--primary);
            font-weight: 500;
        }

        .current-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: var(--shadow-sm);
            font-weight: 500;
            border: 2px solid var(--primary);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .theme-buttons {
                justify-content: center;
            }
            
            .theme-btn {
                min-width: 120px;
                font-size: 0.9rem;
            }
            
            .current-theme {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="current-theme" id="currentTheme">當前主題: 枯山水</div>
    
    <div class="container">
        <div class="header">
            <h1>主題預覽系統</h1>
            <p>測試不同主題的視覺效果</p>
        </div>

        <div class="theme-selector">
            <div class="theme-buttons">
                <button class="theme-btn active" onclick="switchTheme('zen')">枯山水</button>
                <button class="theme-btn" onclick="switchTheme('desert-oasis')">沙漠綠洲</button>
                <button class="theme-btn" onclick="switchTheme('ivory-charcoal')">象牙炭灰</button>
                <button class="theme-btn" onclick="switchTheme('dark')">深色模式</button>
                <button class="theme-btn" onclick="switchTheme('light')">明亮模式</button>
                <button class="theme-btn" onclick="switchTheme('jazz')">爵士咖啡</button>
            </div>
        </div>

        <div class="demo-grid">
            <div class="demo-card">
                <h3>按鈕組件</h3>
                <p>展示不同按鈕樣式的設計效果</p>
                <button class="btn-primary">主要按鈕</button>
                <button class="btn-secondary">次要按鈕</button>
            </div>

            <div class="demo-card">
                <h3>表單元素</h3>
                <p>輸入框和選擇器的主題化效果</p>
                <div class="form-group">
                    <label>文字輸入</label>
                    <input type="text" placeholder="請輸入內容...">
                </div>
                <div class="form-group">
                    <label>選擇器</label>
                    <select>
                        <option>選項一</option>
                        <option>選項二</option>
                        <option>選項三</option>
                    </select>
                </div>
            </div>

            <div class="demo-card">
                <h3>文字排版</h3>
                <p style="color: var(--text);">主要文字：這是使用主要文字顏色的內容。</p>
                <p style="color: var(--text-light);">次要文字：這是使用次要文字顏色的內容。</p>
                <p style="color: var(--text-muted);">輔助文字：這是使用輔助文字顏色的內容。</p>
                <p style="color: var(--primary);">強調文字：這是使用主色調的強調內容。</p>
            </div>

            <div class="demo-card">
                <h3>導航組件</h3>
                <p>側邊欄項目的互動效果展示</p>
                <div class="sidebar-demo">
                    <div class="sidebar-item active">
                        <span>🏠</span>
                        <span>儀表板</span>
                    </div>
                    <div class="sidebar-item">
                        <span>✅</span>
                        <span>任務管理</span>
                    </div>
                    <div class="sidebar-item">
                        <span>📊</span>
                        <span>項目管理</span>
                    </div>
                    <div class="sidebar-item">
                        <span>⚙️</span>
                        <span>系統設定</span>
                    </div>
                </div>
            </div>

            <div class="demo-card">
                <h3>色彩展示</h3>
                <p>主題色彩系統的完整展示</p>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 16px;">
                    <div style="background: var(--primary); color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: 500;">主色</div>
                    <div style="background: var(--accent); color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: 500;">輔色</div>
                    <div style="background: var(--card); border: 2px solid var(--border); padding: 12px; border-radius: 8px; text-align: center; font-weight: 500;">卡片</div>
                    <div style="background: var(--bg-dark); padding: 12px; border-radius: 8px; text-align: center; font-weight: 500;">背景</div>
                </div>
            </div>

            <div class="demo-card">
                <h3>漸變效果</h3>
                <p>主題的漸變色彩展示</p>
                <div style="height: 80px; background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; margin-top: 16px;">
                    主題漸變
                </div>
            </div>
        </div>
    </div>

    <!-- 載入主題管理系統 -->
    <script type="module">
        import { ThemeManager } from './modules/themes.js';
        
        // 創建主題管理器實例
        window.themeManager = new ThemeManager();
        
        // 初始化主題
        await window.themeManager.init();
        
        // 更新當前主題顯示
        function updateCurrentThemeDisplay() {
            const currentThemeInfo = window.themeManager.getCurrentThemeInfo();
            document.getElementById('currentTheme').textContent = `當前主題: ${currentThemeInfo.name}`;
        }
        
        // 主題切換函數
        window.switchTheme = async function(themeId) {
            try {
                await window.themeManager.loadTheme(themeId);
                
                // 更新按鈕狀態
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`button[onclick="switchTheme('${themeId}')"]`).classList.add('active');
                
                // 更新主題顯示
                updateCurrentThemeDisplay();
                
                console.log(`✅ 已切換到主題: ${themeId}`);
            } catch (error) {
                console.error('切換主題失敗:', error);
                alert('切換主題失敗，請檢查控制台錯誤訊息');
            }
        }
        
        // 監聽主題變更事件
        window.addEventListener('themeChanged', (event) => {
            console.log(`🎨 主題變更事件:`, event.detail);
            updateCurrentThemeDisplay();
        });
        
        // 初始化顯示
        updateCurrentThemeDisplay();
        
        // 鍵盤快捷鍵：按 T 切換到下一個主題
        document.addEventListener('keydown', (e) => {
            if (e.key === 't' || e.key === 'T') {
                window.themeManager.switchToNextTheme();
            }
        });
        
        console.log('🎨 主題預覽頁面初始化完成');
        console.log('💡 提示：按 T 鍵可快速切換主題');
    </script>
</body>
</html>
