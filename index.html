<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">遊戲人生 V2.0</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- Auth Module -->
    <script type="module" src="./modules/auth.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* 枯山水主題 - 統一色彩系統 */
        :root {
            /* 主色調 - 金棕色系 */
            --primary: #c9a961;  /* 金棕色 */
            --primary-light: #e4d4a8;  /* 淺金色 */
            --primary-dark: #8b7355;  /* 深棕色 */
            
            /* 背景色 - 和紙質感 */
            --bg: #f4f1eb;  /* 米白色 */
            --bg-dark: #e8e2d5;  /* 深米色 */
            --bg-card: rgba(255, 255, 255, 0.85);  /* 半透明卡片 */
            
            /* 輔助色 - 青苔綠 */
            --accent: #7a8b74;  /* 青苔綠 */
            --accent-light: #a3b39c;  /* 淺綠 */
            
            /* 文字色 */
            --text: #3a3833;  /* 墨色 */
            --text-light: #6d685f;  /* 淺墨色 */
            --text-muted: #9b9588;  /* 極淺色 */
            
            /* 邊框與陰影 */
            --border: rgba(201, 169, 97, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.12);
            
            /* 側邊欄選中色 */
            --sidebar-active: rgba(201, 169, 97, 0.15);
            --sidebar-hover: rgba(201, 169, 97, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            background: var(--bg);
            min-height: 100vh;
            position: relative;
        }

        /* 和紙紋理背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(122, 139, 116, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg) 0%, var(--bg-dark) 100%);
            z-index: -1;
        }

        /* 登入頁面 */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* Logo 區域 */
        .login-header {
            margin-bottom: 60px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .brand-tagline {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* 使用者卡片容器 */
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        /* 使用者卡片 */
        .user-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(201, 169, 97, 0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .user-card:hover::before {
            opacity: 1;
        }

        .user-card.selected {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .user-card.selected .user-role {
            color: rgba(255, 255, 255, 0.9);
        }

        /* 使用者頭像 - 使用 SVG 圖標 */
        .user-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            position: relative;
        }

        .user-avatar svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-role {
            font-size: 0.875rem;
            color: var(--text-light);
            opacity: 0.9;
        }

        /* 密碼輸入區域 */
        .password-section {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            border: 1px solid var(--border);
        }

        .password-section.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .password-greeting {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--primary-dark);
            margin-bottom: 24px;
        }

        .password-input-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .password-input {
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
        }

        .login-button, .back-button {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-button {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .back-button:hover {
            background: var(--bg);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .users-container {
                grid-template-columns: 1fr;
            }
            
            .brand-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- SVG 圖標定義 -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <!-- 使用者圖標 -->
            <symbol id="icon-user" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </symbol>
            
            <!-- 管理員圖標 -->
            <symbol id="icon-admin" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </symbol>
            
            <!-- 經理圖標 -->
            <symbol id="icon-manager" viewBox="0 0 24 24">
                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </symbol>
        </defs>
    </svg>

    <!-- 登入頁面 -->
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">角落</div>
                <h1 class="brand-name">遊戲人生</h1>
                <p class="brand-tagline" id="brandTagline">極簡化個人管理系統</p>
            </div>
            
            <div class="users-container" id="usersContainer">
                <!-- 使用者卡片將動態載入 -->
            </div>
            
            <!-- 密碼輸入區域 -->
            <div class="password-section" id="passwordSection">
                <div class="password-greeting" id="passwordGreeting">歡迎回來！請輸入密碼</div>
                <div class="password-input-container">
                    <input type="password" class="password-input" id="passwordInput" placeholder="請輸入密碼" />
                    <button class="login-button" id="loginButton" onclick="handleLogin()">登入</button>
                    <button class="back-button" onclick="goBack()">返回選擇</button>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要 JavaScript -->
    <script>
        // Supabase 設定（與 sync.js 保持一致）
        const SUPABASE_URL = 'https://jjazipnkoccgmbpccalf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqYXppcG5rb2NjZ21icGNjYWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MDMxOTIsImV4cCI6MjA3MTk3OTE5Mn0.jHH2Jf-gbx0UKqvUgxG-Nx2f_QwVqZBOFqtbAxzYvnY';
        const sb = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : null;
        const ORG_ID = 'org_default';
        const USERS_MODULE_KEY = 'users';

        // 預設使用者資料（備用）
        const defaultUsers = [
            {
                id: 'william',
                username: 'william',
                display_name: 'William',
                role: 'admin',
                title: 'IT主管',
                icon: 'icon-admin'
            },
            {
                id: 'carson',
                username: 'carson', 
                display_name: 'Carson',
                role: 'admin',
                title: '工程師',
                icon: 'icon-admin'
            },
            {
                id: 'jess',
                username: 'jess',
                display_name: 'Jess',
                role: 'user',
                title: '專案經理',
                icon: 'icon-manager'
            }
        ];
        
        // 當前選中的使用者
        let selectedUser = null;

        // UUID 工具函數
        function isUUIDv4(x) {
            return /^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(x || '');
        }

        function genUUID() {
            return (crypto?.randomUUID?.() || 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            }));
        }

        // 從雲端載入使用者
        async function fetchUsersFromCloud() {
            if (!sb) return defaultUsers; // 如果沒有 Supabase，使用預設資料
            
            try {
                const { data, error } = await sb
                    .from('user_data')
                    .select('data')
                    .eq('user_id', ORG_ID)
                    .eq('module', USERS_MODULE_KEY)
                    .single();

                if (error || !data || !Array.isArray(data.data)) {
                    console.log('使用預設用戶資料');
                    return defaultUsers;
                }
                
                return data.data.map(user => ({
                    ...user,
                    icon: user.role === 'admin' ? 'icon-admin' : 'icon-manager'
                }));
            } catch (error) {
                console.error('載入用戶失敗:', error);
                return defaultUsers;
            }
        }

        // 確保用戶有 UUID
        async function ensureUserHasUUID(user, allUsers) {
            if (isUUIDv4(user.uuid)) return user.uuid;
            
            if (!sb) {
                // 沒有 Supabase，本機生成 UUID
                user.uuid = genUUID();
                return user.uuid;
            }
            
            try {
                // 生成新 UUID 並回存到整包 users
                const newUUID = genUUID();
                const updated = allUsers.map(u => 
                    u.username === user.username ? { ...u, uuid: newUUID } : u
                );
                
                await sb.from('user_data').upsert({
                    user_id: ORG_ID, 
                    module: USERS_MODULE_KEY,
                    data: updated, 
                    updated_at: new Date().toISOString()
                }, { onConflict: 'user_id,module' });
                
                user.uuid = newUUID;
                return user.uuid;
            } catch (error) {
                console.error('更新 UUID 失敗:', error);
                user.uuid = genUUID();
                return user.uuid;
            }
        }

        // 載入使用者（簡化版本）
        function loadUsers() {
            const container = document.getElementById('usersContainer');
            container.innerHTML = '';
            
            const users = defaultUsers;
            
            users.forEach(user => {
                const userCard = createUserCard(user);
                container.appendChild(userCard);
            });
        }

        // 創建使用者卡片
        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = `user-card ${user.role}`;
            card.onclick = () => selectUser(user);
            
            // 使用 SVG 圖標
            card.innerHTML = `
                <div class="user-avatar">
                    <svg><use href="#${user.icon}"></use></svg>
                </div>
                <div class="user-name">${user.display_name}</div>
                <div class="user-role">${user.title}</div>
            `;
            
            return card;
        }

        // 選擇使用者（簡化版本）
        function selectUser(user) {
            selectedUser = user;
            
            // 更新卡片狀態
            document.querySelectorAll('.user-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // 更新頁面標題和品牌名稱
            updatePageTitle(user);
            
            // 顯示密碼輸入區域
            const greeting = document.getElementById('passwordGreeting');
            greeting.textContent = `歡迎回來 ${user.display_name}！請輸入密碼`;
            
            const passwordSection = document.getElementById('passwordSection');
            passwordSection.classList.add('show');
            
            // 聚焦到密碼輸入框
            setTimeout(() => {
                document.getElementById('passwordInput').focus();
            }, 300);
        }
        
        // 更新頁面標題和品牌名稱
        function updatePageTitle(user) {
            const pageTitle = document.getElementById('pageTitle');
            const brandTagline = document.getElementById('brandTagline');
            
            if (user && user.title) {
                // 根據使用者職稱更新品牌名稱
                let companyName = '遊戲人生系統'; // 預設名稱
                
                if (user.title.includes('旅行') || user.title.includes('導遊')) {
                    companyName = '角落旅行社';
                } else if (user.title.includes('IT') || user.title.includes('工程')) {
                    companyName = '科技公司';
                } else if (user.title.includes('管理') || user.title.includes('經理')) {
                    companyName = '管理顧問';
                }
                
                pageTitle.textContent = `遊戲人生 V2.0 - ${companyName}`;
                brandTagline.textContent = `${companyName} · 極簡化個人管理系統`;
            }
        }
        
        // 返回選擇
        function goBack() {
            selectedUser = null;
            document.getElementById('passwordSection').classList.remove('show');
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').classList.remove('show');
            
            // 還原頁面標題
            const pageTitle = document.getElementById('pageTitle');
            const brandTagline = document.getElementById('brandTagline');
            pageTitle.textContent = '遊戲人生 V2.0';
            brandTagline.textContent = '極簡化個人管理系統';
            
            // 移除選中狀態
            document.querySelectorAll('.user-card').forEach(card => {
                card.classList.remove('selected');
            });
        }
        
        // 處理登入
        async function handleLogin() {
            if (!selectedUser) return;
            
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginButton');
            
            if (!password) {
                showError('請輸入密碼');
                return;
            }
            
            // 顯示載入狀態
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';
            
            try {
                // 動態導入 auth 模組
                const { validateLogin } = await import('./modules/auth.js');
                const result = validateLogin(selectedUser.username, password);
                
                if (result.success) {
                    // 跳轉到儀表板（使用原本的方式）
                    window.location.href = './dashboard.html';
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                showError('登入失敗，請稍後再試');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        }
        
        // 顯示錯誤訊息
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            
            // 清空密碼
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
        }
        
        // 監聽 Enter 鍵
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleLogin();
                    }
                });
            }
        });

        // 初始化（簡化版本）
        function init() {
            // 載入使用者
            loadUsers();
            
            // 檢查是否已登入（使用原本的方式）
            const userUuid = sessionStorage.getItem('user_uuid');
            if (userUuid) {
                // 已登入，跳轉到儀表板
                window.location.href = './dashboard.html';
                return;
            }
        }

        // 全域函數
        window.selectUser = selectUser;
        window.handleLogin = handleLogin;
        window.goBack = goBack;

        // 初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
