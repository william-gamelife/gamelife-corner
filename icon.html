<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枯山水主題系統 - 完整圖標集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* ========== 枯山水原色系 ========== */
            /* 背景層次 - 沙色系 */
            --zen-bg-primary: #e8e5e0;
            --zen-bg-secondary: #f5f2ed;
            --zen-bg-elevated: #ffffff;
            --zen-bg-sunken: #dcd9d3;
            
            /* 主題色 - 枯木棕 */
            --zen-primary: #8b7355;
            --zen-primary-light: #a08968;
            --zen-primary-dark: #6b5a45;
            
            /* 莫蘭迪墨綠青苔系列 */
            --moss-darkest: #2a3d2e;
            --moss-dark: #3d5442;
            --moss-medium: #526b57;
            --moss-light: #6b8471;
            --moss-lighter: #869a8c;
            --moss-soft: #a1b3a6;
            --moss-pale: #bcc7bf;
            
            /* 過渡色 - 棕綠混合 */
            --brown-green-dark: #5a5245;
            --brown-green-medium: #6b6352;
            --brown-green-light: #7a7461;
            
            /* 文字色 */
            --text-primary: #3a3a3a;
            --text-secondary: #6b6b6b;
            --text-muted: #9a9a9a;
        }
        
        body {
            font-family: -apple-system, 'Noto Sans TC', sans-serif;
            background: var(--zen-bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* 背景紋理層 */
        .texture-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 30% 40%, var(--moss-medium) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, var(--moss-light) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, var(--moss-soft) 1px, transparent 1px);
            background-size: 60px 60px, 40px 40px, 80px 80px;
        }
        
        /* 容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 標題 */
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--zen-primary), var(--moss-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 50px;
            letter-spacing: 0.1em;
        }
        
        /* 區塊標題 */
        .section-title {
            font-size: 1.2rem;
            color: var(--moss-dark);
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(82, 107, 87, 0.2);
        }
        
        /* 圖標網格 */
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        /* 圖標卡片 */
        .icon-card {
            background: linear-gradient(145deg, var(--zen-bg-elevated), var(--zen-bg-secondary));
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(82, 107, 87, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .icon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(139, 115, 85, 0.05) 0%, 
                rgba(82, 107, 87, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(82, 107, 87, 0.15);
        }
        
        .icon-card:hover::before {
            opacity: 1;
        }
        
        .icon-wrapper {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            position: relative;
            z-index: 1;
        }
        
        .icon-wrapper svg {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .icon-card:hover svg {
            transform: scale(1.1);
        }
        
        .icon-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }
    </style>
</head>

                <stop offset="100%" style="stop-color:#3d5442;stop-opacity:1" />

                <stop offset="50%" style="stop-color:#7a7461;stop-opacity:1" />

                <stop offset="0%" style="stop-color:#526b57;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#6b8471;stop-opacity:1" />
